<div id="player-container">
    <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<button onclick="playRandomVideo()">Play Random Video</button>

<script>
    const videoIds = ["dQw4w9WgXcQ", "kxopViU98Xo", "L_jWHffIx5E"];  // Add any video IDs you want here

    function playRandomVideo() {
        const randomVideoId = videoIds[Math.floor(Math.random() * videoIds.length)];
        document.getElementById('player').src = `https://www.youtube.com/embed/${randomVideoId}?autoplay=1`;
    }
</script>
