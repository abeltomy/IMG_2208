<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random YouTube Video Player</title>
</head>
<body>
    <h1 id="videoInfo">Loading...</h1>
    <div id="player"></div>
    <script>
        const API_KEY = 'YOUR_YOUTUBE_API_KEY';  // Replace with your YouTube Data API key

        // Load the YouTube API
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;

        // Randomly generate filenames in the range of IMG_0000 to IMG_9999
        function getRandomVideoId() {
            const randomId = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            return `IMG_${randomId}`;
        }

        // This function is called by the YouTube API once it loads
        function onYouTubeIframeAPIReady() {
            loadRandomVideo();
        }

        // Load a new random video into the player
        function loadRandomVideo() {
            const videoId = getRandomVideoId();
            updateVideoInfo(videoId);

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    videoId: videoId,
                    events: {
                        'onReady': (event) => event.target.playVideo(),
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }

        // Fetch video details from YouTube Data API
        async function updateVideoInfo(videoId) {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${API_KEY}`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const viewCount = data.items[0].statistics.viewCount;
                    document.getElementById('videoInfo').textContent = `Filename: ${videoId} | Views: ${viewCount}`;
                } else {
                    document.getElementById('videoInfo').textContent = `Filename: ${videoId} | Views: Not available`;
                }
            } catch (error) {
                console.error('Error fetching video data:', error);
                document.getElementById('videoInfo').textContent = `Filename: ${videoId} | Views: Error`;
            }
        }

        // Loop the video and load a new one when finished
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                loadRandomVideo();
            }
        }
    </script>
</body>
</html>
