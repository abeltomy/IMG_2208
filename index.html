<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMG_2208</title>
</head>
<body>
  <h1>IMG_2208</h1>
   <p>I was going through <a href="https://en.wikipedia.org/wiki/Design_rule_for_Camera_File_system">Design rule for Camera File system</a> and found out there are a lot of people upload unedited, unfiltered videos with IOS filenames. Thereâ€™s something surreal about these videos!</p>
 <p>Note: Total 10000 tokens per day because of Youtube API policy</p>
  <br>
  <button id="playButton">Play Video</button>
    <br>
  <div id="videoContainer"></div>

  <script>
    const apiKey = 'AIzaSyDXtEZecNxx4vFfDHLt7CIT25NS8eQ7n1o';

    function getRandomFileName() {
      const randomNum = Math.floor(Math.random() * 10000);
      return `IMG_${String(randomNum).padStart(4, '0')}`;
    }

    async function searchVideo() {
      const query = getRandomFileName();
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=1&key=${apiKey}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          displayVideo(videoId);
        } else {
          alert("Limit exceeded. Total 100 videos per day because of Youtube API policy");
        }
      } catch (error) {
        console.error("Error fetching video:", error);
      }
    }

    function displayVideo(videoId) {
      const videoContainer = document.getElementById("videoContainer");
      videoContainer.innerHTML = `
       <iframe width="1120" height="630" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

      `;
    }

    document.getElementById("playButton").addEventListener("click", searchVideo);
  </script>
</body>
</html>
