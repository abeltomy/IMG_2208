<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMG_2208</title>
</head>
<body>
  <h1>IMG_2208</h1>
  <p>I was going through <a href="https://en.wikipedia.org/wiki/Design_rule_for_Camera_File_system">Design rule for Camera File system</a> and found out there are a lot of people upload unedited, unfiltered videos with IOS filenames. Thereâ€™s something surreal about these videos!</p>
 <p>Note:Total 100 videos per day because of Youtube API policy </p>
  <button id="playButton">Play Video</button>
  <div id="videoContainer"></div>
  <div id="videoInfo"></div>

  <script>
    const apiKey = 'AIzaSyBqc-cOOqrGp4FA7Sjuda0qdpcDxIeFl6s';

    function getRandomFileName() {
      const randomNum = Math.floor(Math.random() * 10000);
      return IMG_${String(randomNum).padStart(4, '0')};
    }

    async function searchVideo() {
      const query = getRandomFileName();
      const url = https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=1&key=${apiKey};

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          const videoTitle = query;
          displayVideo(videoId, videoTitle);
          getVideoStats(videoId, videoTitle);
        } else {
          searchVideo(); 
        }
      } catch (error) {
        console.error("Error fetching video:", error);
      }
    }

    async function getVideoStats(videoId, videoTitle) {
      const statsUrl = https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${apiKey};

      try {
        const response = await fetch(statsUrl);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          const views = data.items[0].statistics.viewCount;
          displayVideoInfo(videoTitle, views);
        } else {
          displayVideoInfo(videoTitle, "Views not available");
        }
      } catch (error) {
        console.error("Error fetching video statistics:", error);
      }
    }

    function displayVideo(videoId, videoTitle) {
      const videoContainer = document.getElementById("videoContainer");
      videoContainer.innerHTML = 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      ;
      
      const iframe = videoContainer.querySelector("iframe");
      iframe.addEventListener("ended", searchVideo); // Load the next random video when the current one ends
    }

    function displayVideoInfo(videoTitle, views) {
      const videoInfo = document.getElementById("videoInfo");
      videoInfo.innerHTML = <p>Filename: ${videoTitle} - Views: ${views}</p>;
    }

    document.getElementById("playButton").addEventListener("click", searchVideo);
  </script>
</body>
</html>
